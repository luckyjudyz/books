<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
        <li><a href="{% url 'lr_app:logout' %}">Logout</a></li>
    <h1>Welcome {{request.session.user.username}} to My Files! </h1>
    <h3>Recent Book Reviews</h3>

    <table>
      <thread>
        <tr>
          <th>Username</th>
          <th>Alios</th>
          <th>Email</th>
        </tr>
      </thread>
      <tbody>
        {% if users %}
        {% for user in users %}
        <tr>
          <td>{{user.username}}</td>
          <td>{{user.alios}}</td>
          <td>{{user.email}}</td>
        </tr>
        {% endfor %}
        {% endif %}
      </tbody>
    </table>

  </body>
</html>
